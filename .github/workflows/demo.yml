name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@aa3afc641cbd38f9784980c2804980e237e372a3
      with:
        config: 'fixture/stack.yaml'
        reviewer: "laszlocph"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
