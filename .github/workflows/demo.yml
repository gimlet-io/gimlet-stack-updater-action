name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@f5cd39401c1ef92361bbd9e0b1ca4076a1255c1a
      with:
        config: 'fixture/stack.yaml'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
