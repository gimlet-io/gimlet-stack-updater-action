name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@1ae99ebb552b6c41578c3e302e60f93fd1213372
      with:
        config: 'fixture/stack.yaml'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
