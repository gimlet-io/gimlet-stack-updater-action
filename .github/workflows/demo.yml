name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@3d99724475fda579a007855e44c237b1b37ffb2e
      with:
        config: 'fixture/stack.yaml'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
