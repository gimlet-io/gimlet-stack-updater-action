name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@6b11b9ea3beeb8aa34c48964598287d11b717cc6
      with:
        config: 'fixture/stack.yaml'
        reviewer: "laszlocph"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
