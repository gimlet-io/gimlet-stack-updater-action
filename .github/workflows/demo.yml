name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@6f4c441bbcc8df0934658a3106860f9ee9bfe881
      with:
        config: 'fixture/stack.yaml'
        reviewer: "laszlocph"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
