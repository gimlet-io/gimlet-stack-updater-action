name: Update
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 6 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@a20c31fb4426ad3872c8ca58261abe23d8026486
      with:
        config: 'fixture/stack.yaml'
        reviewer: "laszlocph"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
