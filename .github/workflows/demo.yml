name: Update
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 6 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@03edaf401eefa2e3aac52463be59f150e3a7f707
      with:
        config: 'fixture/stack.yaml'
        reviewer: "laszlocph"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
