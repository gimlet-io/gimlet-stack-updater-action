name: Update
on:
  push: {}

  schedule:
    - cron:  '* 13 * * *'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Updating stack
      uses: gimlet-io/gimlet-stack-updater-action@af04aa2d3f6a576c1f64c39e96f9f5c061ca99f5
      with:
        config: 'fixture/stack.yaml'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
